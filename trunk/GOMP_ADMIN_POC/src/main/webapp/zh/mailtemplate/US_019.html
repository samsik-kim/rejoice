<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Whoopy E-mail service</title> <!-- 0526 수정 -->
<style type="text/css">
<!--
html, body, h1, h2, h3, h4, h5, h6, div, p, blockquote, pre, code, address, ul, ol, li, 
dl, dt, dd, table, caption, th, td, form, fieldset, legend, hr, input, button, textarea {margin:0;padding:0;}
img {vertical-align:middle;border:0;}
-->
</style>
</head>
<body>

<table width="673" border="0" cellspacing="0" cellpadding="0" style="margin:20px;">
	<tr>
		<td>
			<table width="673" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td width="339"><img src="${_url_base}DEV/images/em/em_tstore.gif" alt="Whoopy E-mail service" border="0" /></td> <!--0526 수정 -->
					<td width="334" align="right"><p style="padding:12px 12px 0 0;font-size:12px;font-family:Verdana;color:#999999;">${sendDt}</p></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<table width="673" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td colspan="3" style="font-size:0px;"><img src="${_url_base}DEV/images/em/em_title24.gif" alt="您好! 這件信函由Whoopy開發商專區發送! 以下為您的客戶諮詢." border="0" /></td> <!-- 0526 수정 -->
				</tr>
				<tr>
					<td width="38" height="0" valign="top" style="font-size:0;line-height:0;"><img src="${_url_base}DEV/images/em/em_left04.gif" alt="" /></td>
					<td valign="top" style="padding:0 20px;font-size:13px;font-family:Microsoft YaHei;color:#444;">
						<table width="557" border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse;table-layout: fixed;">
							<tr>
								<td><table style="width:100%;border-collapse:collapse;border-top:1px solid #c7c7c7;border-bottom:2px solid #edefed;">
									<colgroup>
										<col width="30%" />
										<col />
									</colgroup>
									<tbody>
										<tr>
											<th scope="row" style="padding:12px 0px 11px 15px;text-align:left;font-weight:normal;color:#333;background:#f4f4f4;border-bottom:1px solid #fff;">諮詢人</th>
											<td style="padding:12px 0 11px 33px;text-align:left;color:#666;border-bottom:1px solid #edefed;">${writer}</td>
										</tr>
										<tr>
											<th scope="row" style="padding:12px 0px 11px 15px;text-align:left;font-weight:normal;color:#333;background:#f4f4f4;border-bottom:1px solid #fff;">標題</th>
											<td style="padding:12px 0 11px 33px;text-align:left;color:#666;border-bottom:1px solid #edefed;">${title}</td>
										</tr>
										<tr>
											<th scope="row" style="padding:12px 0px 11px 15px;text-align:left;font-weight:normal;color:#333;background:#f4f4f4;border-bottom:1px solid #fff;">內容</th>
											<td style="padding:12px 0 11px 33px;text-align:left;color:#666;border-bottom:1px solid #edefed;word-break:break-all;word-wrap:break-word;"><span>${dscr}</span></td>
										</tr>
										<tr>
											<th scope="row" style="padding:12px 0px 11px 15px;text-align:left;font-weight:normal;color:#333;background:#f4f4f4;border-bottom:1px solid #fff;">諮詢日期</th>
											<td style="padding:12px 0 11px 33px;text-align:left;color:#666;border-bottom:1px solid #edefed;">${reqDt}</td>
										</tr>
									</tbody>
								</table>
								<p style="padding:7px 0 0 6px;font-size:12px;color:#7d7d7d;font-family:Microsoft YaHei;"><img src="${_url_base}DEV/images/em/em_dot02.gif" style="padding-right:6px;" />&nbsp;詳情可見 <span style="color:#444;">產品上架/管理>產品管理>審核現狀</span></p>
								</td>
							</tr>
							<tr>
								<td height="0" style="font-size:0px;line-heigt:0;padding-top:22px;"><p style="text-align:center;"><a href="${mainUrl}"><img src="${_url_base}DEV/images/em/em_btn_dev.gif" alt="連接開發商專區" border="0" /></a></p></td>
							</tr>
						</table>
					</td>
					<td width="38" height="0" valign="top" style="font-size:0;line-height:0;"><img src="${_url_base}DEV/images/em/em_right04.gif" alt="" /></td>
				</tr>
				<tr>
					<td colspan="3" height="0" style="font-size:0px;line-heigt:0;"><img src="${_url_base}DEV/images/em/em_cus.gif" border="0" /></td> <!-- 0526 수정 -->
				</tr>
				<tr>
					<td colspan="3" style="font-size:0px;"><img src="${_url_base}DEV/images/em/em_footer.gif" alt="請勿直接回覆此信件, 若有問題請與客服中心聯繫. Copyright ⓒ 2011 East Power Mobilephone Co. Ltd All Rights Reserved." border="0" /></td> <!-- 0526 수정 -->
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
