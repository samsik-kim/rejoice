<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>T store E-mail service</title>
<style type="text/css">
<!--
html, body, h1, h2, h3, h4, h5, h6, div, p, blockquote, pre, code, address, ul, ol, li, 
dl, dt, dd, table, caption, th, td, form, fieldset, legend, hr, input, button, textarea {margin:0;padding:0;}
img {vertical-align:middle;border:0;}
-->
</style>
 <base href="${_url_base}"/>
</head>
<body>

<table width="673" border="0" cellspacing="0" cellpadding="0" style="margin:20px;">
	<tr>
		<td>
			<table width="673" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td width="339"><img src="DEV/images/em/em_tstore.gif" alt="T store E-mail service" border="0" /></td>
					<td width="334" align="right"><p style="padding:12px 12px 0 0;font-size:12px;font-family:Verdana;color:#999999;">${sendDt}</p></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td background="DEV/images/em/em_bg01.gif">
			<table width="673" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td style="font-size:0px;"><img src="DEV/images/em/em_title07.gif" alt="안녕하세요 티스토어 개발자 센터입니다. 회원님의 이메일 변경 안내입니다." border="0" /></td>
				</tr>
				<tr>
					<td style="padding:0 57px;font-size:12px;font-family:Dotum;color:#444;line-height:140%;">
						<table width="557" border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse;table-layout: fixed;">
							<tr>
								<td><p style="padding-bottom:18px;border-bottom:1px solid #dfdfdf;"><span style="color:#994c19;font-weight:bold;">${mbrId}</span> 님, 요청하신 <span style="color:#ff6600;font-weight:bold;text-decoration:underline;">${email}</span> 로 이메일 주소를 변경하시려면 <a href="${returnUrl}" style="color:#444;text-decoration:underline;">여기</a>를 클릭하시거나,<br /> 아래의 주소를 복사하여 주소창에 붙여넣기를 하시기 바랍니다.</p></td>
							</tr>
							<tr>
								<td width="557" background="DEV/images/em/em_bg02.gif">
									<table width="557" border="0" cellspacing="0" cellpadding="0" style="border-collapse:collapse;table-layout: fixed;">
										<tr>
											<td><img src="DEV/images/em/em_stitle03.gif" alt="이메일 변경 확인주소" /></td>
										</tr>
										<tr>
											<td style="word-break:break-all;word-wrap:break-word;padding:0 5px 0 10px;color:#777777;"><p>${returnUrl}</p></td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td style="font-size:0px;"><img src="DEV/images/em/em_bg04.gif" border="0" /></td>
				</tr>
				<tr>
					<td style="font-size:0px;"><p style="margin-top:22px;text-align:center;"><a href="${mainUrl}"><img src="DEV/images/em/em_btn_dev.gif" alt="개발자 사이트 바로가기" border="0" /></a></p></td>
				</tr>
				<tr>
					<td style="font-size:0px;"><img src="DEV/images/em/em_cus.gif" border="0" /></td>
				</tr>
				<tr>
					<td style="font-size:0px;"><img src="DEV/images/em/em_footer.gif" alt="본 메일은 발신 전용 메일로 회신되지 않으므로 문의 사항은 고객센터를 이용하여 주시기 바랍니다. COPYRIGHT (C) 2011 SK TELECOM. ALL RIGHTS RESERVED" border="0" /></td>
				</tr>
			</table>
		</td>
	</tr>
</table>

</html>
