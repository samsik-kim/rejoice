<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>T store E-mail service</title>
<style type="text/css">
<!--
html, body, h1, h2, h3, h4, h5, h6, div, p, blockquote, pre, code, address, ul, ol, li, 
dl, dt, dd, table, caption, th, td, form, fieldset, legend, hr, input, button, textarea {margin:0;padding:0;}
img {vertical-align:middle;border:0;}
-->
</style>
<base href="${_url_base}"/>
</head>
<body>

<table width="673" border="0" cellspacing="0" cellpadding="0" style="margin:20px;">
	<tr>
		<td>
			<table width="673" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td width="339"><img src="DEV/images/em/em_tstore.gif" alt="T store E-mail service" border="0" /></td>
					<td width="334" align="right"><p style="padding:12px 12px 0 0;font-size:12px;font-family:Verdana;color:#999999;">${sendDt}</p></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td background="DEV/images/em/em_bg01.gif">
			<table width="673" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td>
						<tr>
							<td style="font-size:0px;"><img src="DEV/images/em/em_title05.gif" alt="안녕하세요 티스토어 개발자 센터입니다. 회원님의 연회비 결제 완료 안내입니다." border="0" /></td>
						</tr>
						<tr>
							<td background="DEV/images/em/em_bg01.gif" style="padding:0 57px;font-size:12px;font-family:Dotum;color:#444;line-height:140%;">
								<table width="558" border="0" cellspacing="0" cellpadding="0">
									<tr>
										<td><p style="padding-bottom:4px;"><span style="color:#994c19;font-weight:bold;">${mbrId}</span> 님의 <strong>연회비 결제가 완료</strong>되어 유료 상품 판매가 가능합니다.</p>
										<p style="padding-bottom:10px;">앞으로 개발자 센터의 많은 이용 부탁드립니다.</p></td>
									</tr>
									<tr>
										<td>
											<table style="width:100%;border-collapse:collapse;border-top:1px solid #c7c7c7;border-bottom:2px solid #edefed;">
												<colgroup>
													<col width="25%" />
													<col />
												</colgroup>
												<tbody>
													<tr>
														<th scope="row" style="padding:12px 0px 11px 15px;text-align:left;font-weight:normal;color:#333;background:#f4f4f4;border-bottom:1px solid #fff;">카드정보</th>
														<td style="padding:12px 0 11px 33px;text-align:left;color:#666;border-bottom:1px solid #edefed;">${cardInfo}</td>
													</tr>
													<tr>
														<th scope="row" style="padding:12px 0px 11px 15px;text-align:left;font-weight:normal;color:#333;background:#f4f4f4;border-bottom:1px solid #fff;">결제일</th>
														<td style="padding:12px 0 11px 33px;text-align:left;color:#666;border-bottom:1px solid #edefed;">${payDt}</td>
													</tr>
													<tr>
														<th scope="row" style="padding:12px 0px 11px 15px;text-align:left;font-weight:normal;color:#333;background:#f4f4f4;border-bottom:1px solid #fff;">결제금액</th>
														<td style="padding:12px 0 11px 33px;text-align:left;color:#666;border-bottom:1px solid #edefed;"><span style="color:#ff6600;font-weight:bold;">NT$ ${payAmt}</span></td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
									<tr>
										<td style="font-size:0px;"><p style="margin-top:22px;text-align:center;"><a href="${mainUrl}"><img src="DEV/images/em/em_btn_dev.gif" alt="개발자 사이트 바로가기" border="0" /></a></p></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td background="DEV/images/em/em_bg06.gif"><img src="DEV/images/em/em_cus.gif" alt="본 메일은 발신 전용 메일로 회신되지 않으므로 문의 사항은 고객센터를 이용하여 주시기 바랍니다." border="0" /></td>
						</tr>
						<tr>
							<td background="DEV/images/em/em_bg06.gif"><img src="DEV/images/em/em_footer.gif" alt="수신을 원치 않으시면 T-store에 방문하여 로그인 후 마이 페이지 &gt; 개인정보 &gt; 개인정보 변경 메뉴에서 이벤트/광고 메일에 대한 수신거부를 체크해 주십시오. 단, 서비스 이용에 대한 공지메일은 수신거부가 되지 않습니다. COPYRIGHT (C) 2011 SK TELECOM. ALL RIGHTS RESERVED" /></td>
						</tr>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
