<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>T store E-mail service</title>
<style type="text/css">
<!--
html, body, h1, h2, h3, h4, h5, h6, div, p, blockquote, pre, code, address, ul, ol, li,

img {vertical-align:middle;border:0;}
-->
</style>
 <base href="${_url_base}"/>

<body>

<table width="673" border="0" cellspacing="0" cellpadding="0" style="margin:20px;">
	<tr>
		<td>
			<table width="673" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td width="339"><img src="DEV/images/em/em_tstore.gif" alt="T store E-mail service" border="0" /></td>
					<td width="334" align="right"><p style="padding:12px 12px 0 0;font-size:12px;font-family:Verdana;color:#999999;">${sendDt}</p></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td background="DEV/images/em/em_bg01.gif">

				<tr>
					<td>
						<tr>
							<td style="font-size:0px;"><img src="DEV/images/em/em_title04.gif" alt="您好! 這件信函由T商店開發商專區發送! 您正在等待會員轉換完畢." border="0" /></td>
						</tr>
						<tr>
							<td background="DEV/images/em/em_bg01.gif" style="padding:0 57px;font-size:13px;font-family:微软雅黑;color:#444;line-height:140%;">
								<table width="558" border="0" cellspacing="0" cellpadding="0">
									<tr>
										<td><p style="padding-bottom:4px;"><span style="font-family:Verdana;color:#994c19;font-weight:bold;">${mbrId}</span> 您所申請的銀行 <strong>資料未通過審核.</strong></p>
										<p style="padding-bottom:10px;">請您確認失敗原因後重新申請!</p></td>
									</tr>
									<tr>
										<td>
											<table style="width:100%;border-collapse:collapse;border-top:1px solid #c7c7c7;border-bottom:2px solid #edefed;table-layout: fixed;word-break:break-all;word-wrap:break-word;">
												<colgroup>
													<col width="25%" />
													<col />
												</colgroup>
												<tbody>
													<tr>
														<th scope="row" style="padding:12px 0px 11px 15px;text-align:left;font-weight:normal;color:#333;background:#f4f4f4;border-bottom:1px solid #fff;">申請日期</th>
														<td style="padding:12px 0 11px 33px;text-align:left;color:#666;border-bottom:1px solid #edefed;">${reqDt}</td>
													</tr>
													<tr>
														<th scope="row" style="padding:12px 0px 11px 15px;text-align:left;font-weight:normal;color:#333;background:#f4f4f4;border-bottom:1px solid #fff;">失敗日期</th>
														<td style="padding:12px 0 11px 33px;text-align:left;color:#666;border-bottom:1px solid #edefed;">${rejDt}</td>
													</tr>
													<tr>
														<th scope="row" style="padding:12px 0px 11px 15px;text-align:left;font-weight:normal;color:#333;background:#f4f4f4;border-bottom:1px solid #fff;">失敗原因</th>
														<td style="padding:12px 0 11px 33px;text-align:left;color:#666;border-bottom:1px solid #edefed;"><span style="color:#ff6600;font-weight:bold;">${rejDesc}</span></td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
									<tr>
										<td style="font-size:0px;"><p style="margin-top:22px;text-align:center;"><a href="${mainUrl}"><img src="DEV/images/em/em_btn_dev.gif" alt="連接開發商專區" border="0" /></a></p></td>

						</tr>
